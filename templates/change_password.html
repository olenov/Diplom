{% extends "base.html" %}
{% block title %}Главная{% endblock %}
{% block content %}
<form action='/new_pass' method="post">
<div class="form-group">
    <label for="old_password">Старый пароль</label>
    <input type="text" name="old_password" class="form-control" id="old_password" >
  </div>
<div class="form-group">
    <label for="new_password">Новый пароль</label>
    <input type="text" name="new_password" class="form-control" id="new_password" >
  </div>
<div class="form-group">
    <label for="new_password_confirm">Подтвердите новый пароль</label>
    <input type="text" name="new_password_confirm" class="form-control" id="new_password_confirm" value="{{ user.password }}">
  </div>
    <input type="submit" class="btn btn-primary" value="Подтвердить">
    <div>{{ a }}</div>

{% endblock %}
